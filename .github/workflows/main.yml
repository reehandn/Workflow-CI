name: workflow-ci-mlflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12

      - name: Check conda
        run: conda --version

      - name: Install dependencies
        run: pip install mlflow docker

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run .

      - name: Get latest MLflow run id
        run: |
          RUN_ID=$(ls mlruns/* | grep -v meta.yaml | head -n 1 | xargs -n 1 basename)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run id: $RUN_ID"

      - name: Upload MLflow artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns

      - name: Build Docker Model
        run: |
          mlflow models build-docker \
            --model-uri runs:/${{ env.RUN_ID }}/model \
            --name ${{ secrets.DOCKER_USERNAME }}/workflow-ci-model

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/workflow-ci-model:latest

      - name: Complete job
        run: echo "MLflow CI Pipeline completed successfully"
