name: MLflow CI Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
    # ===============================
    # Set up job
    # ===============================
    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.12.7"

    - name: Check Env
      run: |
        python --version
        pip --version

    # ===============================
    # Install dependencies
    # ===============================
    - name: Install dependencies
      run: |
        pip install mlflow

    # ===============================
    # Run mlflow project
    # ===============================
    - name: Run mlflow project
      run: |
        cd MLProject
        mlflow run .

    # ===============================
    # Get latest MLflow run id
    # ===============================
    - name: Get latest MLflow run id
      run: |
        cd MLProject
        RUN_ID=$(ls mlruns/*/* | head -n 1 | cut -d'/' -f2)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Latest run id: $RUN_ID"

    # ===============================
    # Install Python dependencies (post-mlflow run)
    # ===============================
    - name: Install Python dependencies
      run: |
        pip install docker

    # ===============================
    # Upload to GitHub (artifact storage)
    # ===============================
    - name: Upload MLflow artifacts to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns

    # ===============================
    # Build Docker Model
    # ===============================
    - name: Build Docker Model
      run: |
        cd MLProject
        mlflow models build-docker \
          --model-uri runs:/${{ env.RUN_ID }}/model \
          --name ${{ secrets.DOCKER_USERNAME }}/workflow-ci-model

    # ===============================
    # Log in to Docker Hub
    # ===============================
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ===============================
    # Tag Docker Image
    # ===============================
    - name: Tag Docker Image
      run: |
        docker tag \
        ${{ secrets.DOCKER_USERNAME }}/workflow-ci-model \
        ${{ secrets.DOCKER_USERNAME }}/workflow-ci-model:latest

    # ===============================
    # Push Docker Image
    # ===============================
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/workflow-ci-model:latest

    # ===============================
    # Complete job
    # ===============================
    - name: Complete job
      run: echo "MLflow CI Pipeline completed successfully"
