name: workflow-ci-mlflow

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12

      - name: Check conda
        run: conda --version

      - name: Install MLflow
        run: |
          pip install mlflow scikit-learn pandas

      - name: Run MLflow Project & Build Docker Image
        run: |
          cd MLProject
          mlflow run . --build-image --env-manager=local

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: MLProject/mlruns

      - name: List Docker Images
        run: docker images

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: |
          IMAGE_ID=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep mlflow-project | head -n 1)
          docker tag $IMAGE_ID ${{ secrets.DOCKER_USERNAME }}/workflow-ci-model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/workflow-ci-model:latest

      - name: Complete job
        run: echo "MLflow CI Pipeline completed successfully"
