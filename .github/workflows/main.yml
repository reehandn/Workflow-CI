name: MLflow CI Retraining

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Install Python dependencies
      run: |
        pip install mlflow dagshub pandas scikit-learn matplotlib

    - name: Run MLflow Project (local env)
      working-directory: MLProject
      env:
        DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        mlflow run . --env-manager=local

    - name: DEBUG - path artifact
      working-directory: MLProject
      env:
        MLFLOW_TRACKING_URI: https://dagshub.com/reehandn/adult-mlflow.mlflow
        MLFLOW_TRACKING_USERNAME: reehandn
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        set -euxo pipefail

        echo "RUN_ID=$RUN_ID"

        echo "=== Run detail ==="
        mlflow runs describe --run-id "$RUN_ID"  true

        echo "=== Artifacts (root) ==="
        mlflow artifacts list -r "$RUN_ID"  true

        echo "=== Artifacts (coba beberapa path umum) ==="
        mlflow artifacts list -r "$RUN_ID" -a "model"  true
        mlflow artifacts list -r "$RUN_ID" -a "artifacts"  true
        mlflow artifacts list -r "$RUN_ID" -a "models"  true
        mlflow artifacts list -r "$RUN_ID" -a "sklearn-model"  true

    - name: Build Docker Image from MLflow Model
      working-directory: MLProject
      env:
        MLFLOW_TRACKING_URI: https://dagshub.com/reehandn/adult-mlflow.mlflow
        MLFLOW_TRACKING_USERNAME: reehandn
        MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        set -euxo pipefail

        MODEL_PATH=$(python - <<'PY'
        import os
        from mlflow.tracking import MlflowClient

        client = MlflowClient(tracking_uri=os.environ["MLFLOW_TRACKING_URI"])
        run_id = os.environ["RUN_ID"]

        def walk(path=""):
            items = client.list_artifacts(run_id, path)
            for it in items:
                if it.is_dir:
                    yield from walk(it.path)
                else:
                    yield it.path

        cari file "MLmodel"
        mlmodel_files = [p for p in walk("") if p.endswith("/MLmodel") or p == "MLmodel"]
        if not mlmodel_files:
            raise SystemExit("Tidak menemukan file MLmodel di artifacts run ini. Berarti run ini tidak menyimpan MLflow Model.")
        direktori model = parent dari MLmodel
        model_dir = mlmodel_files[0].rsplit("/", 1)[0] if "/" in mlmodel_files[0] else ""
        print(model_dir)
        PY
        )

        echo "Detected MODEL_PATH='$MODEL_PATH'"
        mlflow models build-docker \
          --model-uri "runs:/$RUN_ID/$MODEL_PATH" \
          --name reehandn/adult-income-mlflow

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image
      run: |
        docker push reehandn/adult-income-mlflow
